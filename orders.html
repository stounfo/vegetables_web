<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Vegetables</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>


    <body>

        <div class="container-fluid" id="app">
            <div class="row py-5">
                <div class="col-4 text-center">
                    <a href="shop.html"><h1>Shop</h1></a>
                </div>
                <div class="col-4 text-center">
                    <a href="cart.html"><h1>Cart</h1></a>
                </div>
                <div class="col-4 text-center">
                    <h1>Orders</h1>
                </div>
            </div>


            <div class="row" v-if="!show_more">
                <div class="col">
                    <div class="row">
                        <div class="col text-center">
                            <h3>ID</h3>
                        </div>
                        <div class="col text-center">
                            <h3>Time create</h3>
                        </div>
                        <div class="col text-center">
                            <h3>Order time</h3>
                        </div>
                        <div class="col text-center">
                            <h3>More</h3>
                        </div>
                    </div>
                    <hr>
                    <div class="row py-3" v-for="order in orders">
                        <div class="col text-center">
                            <h4>{{ order['order_id'] }}</h4>
                        </div>
                        <div class="col text-center">
                            <h4>{{ order['tms_create'] }}</h4>
                        </div>
                        <div class="col text-center">
                            <h4>{{ order['order_time'] }}</h4>
                        </div>
                        <div class="col text-center">
                            <button class="btn btn-primary" @click="show_order(order['cart_id'])">
                                More
                            </button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            

            <div v-if="show_more">
                <div class="row">
                    <div class="col text-center">
                        <h3>Name</h3>
                    </div>
                    <div class="col text-center">
                        <h3>Qantity</h3>
                    </div>
                </div>
                <hr>
                <div class="row py-2" v-for="item in cart_items">
                    <div class="col text-center">
                        <h4>{{ item['name'] }}</h4>
                    </div>
                    <div class="col text-center">
                        <h4>{{ item['quantity'] }}</h4>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-danger btn-lg" @click="show_more = !show_more">Back</button>
                    </div>
                </div>
            </div>
        </div>
 
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
